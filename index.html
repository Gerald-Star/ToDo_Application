<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDO App</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/onsenui/css/onsen-css-components.min.css"
    />
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <link rel="stylesheet" href="todo.css" />
    <script src="lockr.js"></script>
  </head>
  <body>
    <ons-page id="page1">
      <ons-toolbar>
        <div class="center">To Do List</div>
      </ons-toolbar>

      <textarea
        class="textarea"
        rows="3"
        placeholder="Enter Your To Do Item..."
        id="toDoItem"
        maxlength="140"
      ></textarea>
      <button class="button butto-material" id="btnSave">Save</button>
      <section id="itemsDisplay"></section>
    </ons-page>

    <script src="todo.js"></script>
  </body>
</html>
